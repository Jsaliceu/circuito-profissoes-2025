<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Circuito de Profissões</title>
    <link rel="stylesheet" href="dashboard.style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard em Tempo Real</h1>
            <p>Circuito de Profissões 2025</p>
        </header>
        <main class="grid-container">
            <div class="card total-card">
                <h2>Total de Participantes</h2>
                <span id="total-participants-value">0</span>
            </div>
            <div class="card chart-card">
                <h2>Check-ins por Categoria</h2>
                <canvas id="category-chart"></canvas>
            </div>
            <div class="card feed-card">
                <h2>Últimos Check-ins</h2>
                <ul id="live-feed-list">
                    </ul>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.script.js"></script>
</body>
</html>
